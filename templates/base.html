<!DOCTYPE html>
<html lang="ru">

<!--index,follow - это значение означает, что данную страницу нужно проиндексировать, а также пройтись по всем ссылкам на данной странице.-->
<!--noindex,follow - это значение сообщает поисковому роботу, что страницу индексировать не надо, а вот пройтись по ссылкам на этой странице стоит.-->
<!--index,nofollow - индексировать страницу нужно, но по ссылкам на ней не переходить.-->
<!--noindex,nofollow - это значение сообщает роботу, что ни индексировать страницу, ни переходить по ссылкам на этой странице нельзя.-->


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name = "description" content = "{% block description %}{% endblock %}" />
  <meta name = "keywords" content = "{% block keywords %}{% endblock %}" />
  <meta name = "robots" content = "{% block robots %}{% endblock %}" />
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


  <style>
    .bi {
      vertical-align: -.125em;
      fill: currentColor;
    }

    td {
      border: 1px solid grey;
    }

    table {
      width: 100%;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }

    form {
        width: 400px;
        border: 1px solid #ccc;
        background-color: #fff;
        padding: 20px;
        margin: 0 auto;
    }

    label {
        font-weight: bold;
    }

    select, input[type="text"], textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 10px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    h4 {
        font-size: 14px;
        color: #666;
    }

    .success {
        width: 400px;
        border: 1px solid #ccc;
        background-color: #e6ffe6;
        padding: 20px;
        margin: 0 auto;
        margin-top: 20px;
        color: #006600;
        text-align: center;
    }

    .comments-container {
        max-width: 500px auto;
        margin: 5px auto;
        padding: 2px;
        background-color: #92f7e5;
        border-radius: 7px;
    }

    .comment {
        background-color: #f2f2f2;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    .comment-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
    }

    .comment-author {
        font-weight: bold;
        color: #03ffc4;
    }

    .comment-date {
        color: #888;
    }

    .comment-content {
        margin-top: 5px;
    }

    .question-container, .answer-container {
      background-color: #0699ba;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
    }

    h3 {
      color: #333;
      font-size: 18px;
      margin-bottom: 5px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <header>
    <nav class="container navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">[STIRELSHKA8]</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/db/">База номеров</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about/">О Нас</a>
            </li>
          </ul>

            <a class="btn btn-outline-primary" target="_top" href="/db/add/"
              role="button">Добавить</a>

        </div>
      </div>
    </nav>
  </header>

  <div>
    <main>
        <div class="container py-3 my-4 text-center">
            {% block greetings %}
            {% endblock %}

            {% block welcome_text %}
            {% endblock %}

            {% block titles %}
            {% endblock %}

            {% block content %}
            {% endblock %}
        </div>
    </main>
  </div>

  <footer class="container d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top ">
    <div class="col-md-4 d-flex align-items-center">
      <span class="mb-3 mb-md-0 text-body-secondary">© 2023 – {{ now.year }}</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
</body>

</html>
